    <section id="search">
      <div class="container bg-dark text-white rounded-5 border border-2 p-3 my-3 ">
        <input id="searchBar" class="searchbar" type="text" placeholder="Search...">
        <a id="btnSearch" class="btn-search"><i class="fa fa-search"></i></a>
      </div>
      <div class="container  bg-dark text-white rounded-5 border border-2 p-3 my-3 align-content-between">
          <h2 class="text-center">Filter</h2>

          <div class="row">
              <div class="mx-auto col-lg-2 col-md-3 ">
                  <label for="property">Looking For:</label>
                  <select class="form-select" name="property" id="property">
                      <option value="">Property Type</option>
                      <option value="">Large</option>
                      <option value="">Medium</option>
                      <option value="">Small</option>
                  </select>
              </div>
              <div class="mx-auto col-lg-2 col-md-3 ">
                  <label for="location">Location: </label>
                  <select class="form-select" name="location" id="location">
                      <option value="">All Cities</option>
                      <option value="">Local cities</option>
                      <option value="">Cities</option>
                      <option value="">International cities</option>
                  </select>
              </div>
              <div class="mx-auto col-lg-2 col-md-3">
                  <label for="size">Property size: </label>
                  <select class="form-select" name="size" id="size">
                      <option value="">Bedrooms</option>
                      <option value="">Toilet</option>
                      <option value="">Kitchen</option>
                      <option value="">Dinning-room</option>
                     
                  </select>
              </div>
              <div class="mx-auto col-lg-2 col-md-3 ">
                  <label for="budget">Your Budget: </label>
                  <select class="form-select" name="budget" id="budget">
                      <option value="">Max. Price</option>
                      <option value="">Mid. Price</option>
                      <option value="">Min. Price</option>
                  </select>
              </div>
